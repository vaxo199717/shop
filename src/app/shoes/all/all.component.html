
  <div class="content">
      <div class="row">
          <ng-container *ngIf="isLoading">
            Loading...
          </ng-container>
          <div class="col-md-4 col-lg-3 item" *ngFor="let boots of listOfBoots">
              <img [src]="boots.path" class='w-100 rounded' alt="">
              <div class="description">
                  <h2>{{ boots.model }}</h2>
                  <p style="font-family: BPG ExtraSquare Mtavruli,sans-serif;font-size: 15px;" class="price">
                      <b>ფასი {{ boots.price }}  ₾ &nbsp; წელი {{ boots.year }} </b></p>
              </div>
              <div class="btns">
                  <a href="" class="buy">ყიდვა</a>
                  <a href="" class="tocart"><i class="cart plus icon"></i></a>
              </div>
          </div>

      </div>
  </div>
